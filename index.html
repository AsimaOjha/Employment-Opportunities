<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Employement Opportunities</title>

    "https://code.jquery.com/jquery-3.5.1.js">
        </script>    
        <script>
        $(document).ready(function () {
            $.getJSON('jobs.json', function (data) {
                var count=0;
                $.each(data.jobs, function (i, f) {
                    if(f.position != undefined && f.companyName != undefined && f.requirements != undefined && f.contactEmail != undefined)
                    {var tblRow = "<tr>" + "<td>" + ++count + "</td>" +
                        "<td>" + f.companyName + "</td>" + "<td>" + f.position + "</td>" + "<td>" + f.requirements + "</td>" + "<td>" + "<a href = 'mailto:f.contactEmail'>" + f.contactEmail + "</a>" + "</td>" + "</tr>"
                    $('#userdata tbody').append(tblRow);
                    }
                });
            });

        });
    </script>
</head>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
